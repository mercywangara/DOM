<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greens Kiosk</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Welcome to Greens Kiosk</h1>
    
    <h2 id="subtitle">Freshness you can taste, health you can trust!</h2>
    <p>We sell fruits and vegetables</p>
    <h3>Fruits</h3>
    <ul id="fruList">
        <li>
            Mangoes
            <img src="images/mango.jpeg" alt="Mangoes" class="fruit-img">
        </li>
        <li>
            Bananas
            <img src="images/banana.jpeg" alt="Bananas" class="fruit-img">
        </li>
        <li>
            Water Melons
            <img src="images/watermelon.jpeg" alt="Water Melons" class="fruit-img">
        </li>
        <li>
            Apples
            <img src="images/apple.jpeg" alt="Apples" class="fruit-img">
        </li>
        
        <li class="exciting">
            Oranges
            <img src="images/orange.jpeg" alt="Oranges" class="fruit-img">
        </li>
    </ul>
    <h3>Vegetables</h3>
    <ul id="vegList">
        <li>
            Onions
            <img src="images/onion.jpeg" alt="Onions" class="veg-img">
        </li>
        <li>
            Tomatoes
            <img src="images/tomato.jpeg" alt="Tomatoes" class="veg-img">
        </li>
        <li>
            Kales
            <img src="images/kales.jpeg" alt="Kales" class="veg-img">
        </li>
        <li>
            Carrots
            <img src="images/carrots.jpeg" alt="Carrots" class="veg-img">
        </li>
        
        <li class="exciting">
            Spinach
            <img src="images/spinach.jpeg" alt="Spinach" class="veg-img">
        </li>
    </ul>
    
    <button id="orderBtn">Order Now!</button>
    <div id="funFact"></div>
    <script src="index.js"></script>
</body>
</html>
