<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 1. Change document background color to silver
document.body.style.backgroundColor = "silver";

// 2. Change the font color for h1 title tag to green
document.getElementById("title").style.color = "green";

// 3. Change the font case for h3 title tags to uppercase
let h3Tags = document.getElementsByTagName("h3");
for(let i = 0; i < h3Tags.length; i++) {
    h3Tags[i].style.textTransform = "uppercase";
}

// 4. Add one more fruit to the fruits list
let fruitList = document.getElementById("fruList");
let newFruit = document.createElement("li");
newFruit.textContent = "Oranges";
fruitList.appendChild(newFruit);

// 5. Add one more vegetable to the vegetables list
let vegList = document.getElementById("vegList");
let newVeg = document.createElement("li");
newVeg.textContent = "Spinach";
vegList.appendChild(newVeg);
</script>
</body>
</html>
